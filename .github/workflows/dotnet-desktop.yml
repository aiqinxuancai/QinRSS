name: .NET Core

on: 
  push:
    tags:
    - '*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    name: Dotnet Publish (AOT)
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: windows-latest
            rid: win-x86
          - os: macos-latest
            rid: osx-x64
          - os: macos-latest
            rid: osx-arm64
          - os: ubuntu-latest
            rid: linux-x64

    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.*'
      - name: Publish AOT
        run: dotnet publish -c Release --runtime ${{ matrix.rid }} --self-contained true -p:PublishAot=true
      - name: Zip publish output
        shell: pwsh
        run: |
          $publishDir = Join-Path $env:GITHUB_WORKSPACE "QinRSS/bin/Release/net10.0/${{ matrix.rid }}/publish"
          $zipPath = Join-Path $env:GITHUB_WORKSPACE "QinRSS-${{ matrix.rid }}.zip"
          Compress-Archive -Path (Join-Path $publishDir '*') -DestinationPath $zipPath
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: QinRSS-${{ matrix.rid }}
          path: QinRSS-${{ matrix.rid }}.zip

  release:
    runs-on: ubuntu-latest
    name: Create Release
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: Create a Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "artifacts/*.zip"
          token: ${{ secrets.GITHUB_TOKEN }}

  docker:
    runs-on: ubuntu-latest
    name: Docker Build & Push
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
